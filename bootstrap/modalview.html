<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="http://kit.fontawesome.com/8a8b3995b9.js" crossorigin="anonymous"></script>
<style>
  .accordion-button{
    text-decoration: black;
  }
  .bts{
    padding: 10px;
    line-height: 15px;
    font-weight: 500;
    font-size: 12px;
    padding-left: 40px;
    text-align: center;
    padding-right: 40px;
  }
</style>
</head>
<body>
    <header></header>
    <main>
 <div class="container">   <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
 
  <!-- Modal -->
  <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Get Training Quotes for Free</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          
        </div>
        <div class="modal-body">
         <input type="text" placeholder="Name" class="form-control mb-2">
         <input type="text" placeholder="Email" class="form-control mb-2">
         <input type="text" placeholder="Phone Number" class="form-control mb-2">
         <div class="accordion mb-2" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Select Course Interested In
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">

              </div>
            </div>
          </div>
          </div>
         <input type="text" placeholder="City" class="form-control mb-2">
         <textarea name="" id="" cols="30" rows="5" class="form-control mb-2" placeholder="Comments.."></textarea>

        </div>
        <div class="modal-footer me-auto">
          
          <button type="submit" class="bts text-white" style="background-color:  #5e068a";>SUBMIT</button>
        </div>
      </div>
    </div>
  </div>
</div>  
    </main>
</body>
</html>
